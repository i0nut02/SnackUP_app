{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <link rel="stylesheet" href="{% static 'app/account.css' %}">
    </head>
    <body>
        <form action="{% url 'login' %}" style="border:1px solid #ccc" method="POST">
            {% csrf_token %}

            <div class="container">
                <h1>Log In</h1>
                <p>Please fill in this form to create an account.</p>
                <b style="color: red;">{% if message %}{{ message }}{% endif %}</b>
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
                
                <p>Don't have an account? <a href="{% url 'signup' %}" style="color:dodgerblue">Signup</a>.</p>

                <div class="clearfix">
                    <button type="reset" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Log In</button>
                </div>
            </div>
        </form>
    </body>
</html>
